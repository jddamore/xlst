<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#submit").click(function () {
        let data = {};
        let e = document.getElementById("firstSection");
        data.first = e.value
        data = JSON.stringify(data);
        //$('#xmlInput').val()
        const success = (response) => {
          let newWindow = window.open()
          newWindow.document.write(response)
        };
        $.ajax({
          method: "POST",
          url: '/submit',
          contentType: 'application/json',
          data: data,
          success: success,
        });
      });
    });
  </script>
  <title>Section Ordering Stylesheet</title>
</head>

<body>
  <h2>You must allow pop-ups for this to work</h2>
  <div class="row">
    <select id="firstSection" class="form-select" aria-label="Default select example">
      <option selected>Pick the First Section</option>
      <option value="11450-4">11450-4 Problems</option>
      <option value="8716-3">8716-3 Vital Signs</option>
    </select>
  </div>
  <div class="row">
    <div class="col col-lg-5 col-md-8 col-sm-12 col-12">
      <form action='/' id='somelink' target='_blank'>
        <div class="form-group">
          <label for="xmlInput">Paste your C-CDA in TextBox below:</label>
          <br>
          <textarea id="xmlInput" rows="8" style="width: 100%; max-width: 100%;"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <button type="button" id="submit" class="btn btn-primary">View XML in Stylesheet from TextBox</button>
  </div>
</body>
